<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="360" viewBox="0 0 1280 360" role="img" aria-label="Innocent Niyobuhungiro portfolio banner">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#f6f8fb"/>
      <stop offset="1" stop-color="#eef2f7"/>
    </linearGradient>

    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#3b82f6"/>
      <stop offset="1" stop-color="#22c55e"/>
    </linearGradient>

    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="12" flood-color="#0b1220" flood-opacity="0.12"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1280" height="360" rx="28" fill="url(#bg)"/>
  <rect x="70" y="55" width="8" height="250" rx="4" fill="url(#accent)" opacity="0.9"/>
  <rect x="88" y="55" width="2" height="250" rx="1" fill="#0b1220" opacity="0.06"/>

  <!-- Minimal desk illustration (right side) -->
  <g transform="translate(760,70)" filter="url(#shadow)">
    <!-- Laptop -->
    <rect x="40" y="30" width="360" height="210" rx="18" fill="#ffffff"/>
    <rect x="58" y="48" width="324" height="160" rx="12" fill="#0b1220" opacity="0.92"/>
    <rect x="40" y="230" width="360" height="24" rx="12" fill="#ffffff"/>
    <rect x="170" y="236" width="100" height="10" rx="5" fill="#0b1220" opacity="0.10"/>

    <!-- Coffee cup -->
    <g transform="translate(0,210)">
      <rect x="0" y="0" width="130" height="38" rx="19" fill="#ffffff"/>
      <rect x="18" y="-70" width="94" height="78" rx="16" fill="#ffffff"/>
      <rect x="28" y="-60" width="74" height="58" rx="12" fill="#0b1220" opacity="0.08"/>
      <path d="M112,-50 c26,6 26,46 0,52" fill="none" stroke="#ffffff" stroke-width="12" stroke-linecap="round"/>
      <path d="M112,-50 c18,5 18,40 0,45" fill="none" stroke="#0b1220" stroke-opacity="0.12" stroke-width="6" stroke-linecap="round"/>
    </g>

    <!-- Notebook -->
    <g transform="translate(270,250)">
      <rect x="0" y="0" width="170" height="80" rx="16" fill="#ffffff"/>
      <rect x="18" y="18" width="134" height="8" rx="4" fill="#0b1220" opacity="0.12"/>
      <rect x="18" y="36" width="110" height="8" rx="4" fill="#0b1220" opacity="0.08"/>
      <rect x="18" y="54" width="124" height="8" rx="4" fill="#0b1220" opacity="0.06"/>
    </g>
  </g>

  <!-- Text block (left) -->
  <g transform="translate(120,110)">
    <text x="0" y="0"
      font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif"
      font-size="46" font-weight="800" fill="#0b1220">
      Innocent Niyobuhungiro
    </text>

    <text x="0" y="44"
      font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif"
      font-size="18" font-weight="600" fill="#334155">
      AI / Software Development Student • Java • Python • SQL • Git/GitHub
    </text>

    <text x="0" y="74"
      font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif"
      font-size="16" font-weight="500" fill="#475569">
      (FR) Étudiant IA / Développement logiciel • Projets web & data
    </text>

    <!-- Chips -->
    <g transform="translate(0,104)">
      <rect x="0" y="0" width="152" height="34" rx="17" fill="#ffffff" />
      <text x="18" y="23" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif"
        font-size="14" font-weight="700" fill="#0b1220">Featured:</text>
      <rect x="170" y="0" width="240" height="34" rx="17" fill="#ffffff" />
      <text x="188" y="23" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif"
        font-size="14" font-weight="700" fill="#0b1220">cinema-reservation</text>

      <rect x="426" y="0" width="220" height="34" rx="17" fill="#ffffff" />
      <text x="444" y="23" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif"
        font-size="14" font-weight="700" fill="#0b1220">@VivanBoy</text>
    </g>

    <!-- Accent line -->
    <rect x="0" y="164" width="520" height="6" rx="3" fill="url(#accent)" opacity="0.9"/>
  </g>
</svg>
